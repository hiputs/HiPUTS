plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'application'
}

group 'pl.edu.agh.hiputs'
version 'HiPUTS-0.0.0.1-SNAPSHOT'

mainClassName = 'pl.edu.agh.hiputs.HiPUTS'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

bootJar {
    archiveFileName = "HiPUTS.jar"
}

repositories {
    maven {
        url 'https://mvn.topobyte.de'
    }
    maven {
        url 'https://mvn.slimjars.com'
    }
    mavenCentral()
}

//compileOptions {
//    sourceCompatibility JavaVersion.V
//    targetCompatibility JavaVersion.VERSION_1_8
//}




dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation 'org.springframework.boot:spring-boot-starter:2.6.2'
    implementation 'javax.inject:javax.inject:1'
    implementation 'org.graphstream:gs-core:2.0'
    implementation 'org.graphstream:gs-ui-swing:2.0'
    implementation 'org.apache.commons:commons-csv:1.9.0'
    implementation 'com.google.code.gson:gson:2.9.0'

    implementation 'de.topobyte:osm4j-xml:0.1.3'
    implementation 'de.topobyte:osm4j-pbf:0.2.0'
    implementation 'de.topobyte:osm4j-tbo:0.1.0'
    implementation 'de.topobyte:osm4j-geometry:0.2.0'
    implementation 'org.projectlombok:lombok:1.18.18'

    implementation 'com.esotericsoftware:kryo:5.2.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.assertj:assertj-core:3.23.1'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

test {
    useJUnitPlatform()
}

